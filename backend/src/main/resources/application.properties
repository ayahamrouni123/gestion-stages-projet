# Application
spring.application.name=gestion-stages-backend
server.port=8080
# src/main/resources/application.properties
server.servlet.context-path=
spring.mvc.hiddenmethod.filter.enabled=true
# Accepter les slashes finaux
spring.mvc.pathmatch.matching-strategy=ant_path_matcher
# Database
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# JPA
spring.jpa.hibernate.ddl-auto=create
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=false

# JWT Configuration
jwt.secret=maSuperCleSecretePourJWTVousPouvezLaChangerParUneClePlusLongueEtSecurisee
jwt.expiration=86400000

# Logging
logging.level.org.springframework.security=INFO
logging.level.com.gestionstages.backend=INFO